                alert("用户名不能为空！");
                return false;
            }
            if (pass == "") {
                alert("密码不能为空！");
                return false;
            }
            $.post("/e/service/UserService.asmx/UserLogin", { "UserName": name, "Password": pass }, function (r) {
                if ($(r).find("Success").text() == "true") {
                    location.href = "/Dynamic/Job/";
                }
                else {
                    alert($(r).find("Text").text());
                    return false;
                }
            }, "xml");
        });
    })
