    <script type="text/javascript">
        $(function () {
            $("#form1").submit(function () {
                var username = $("#txt_UserName").val();
                var title = $("#txt_Title").val();
                var email = $("#txt_Email").val();
                var tel = $("#txt_Tel").val();
                var chat = $("#txt_Chat").val();
                var content = $("#txt_Content").text();
                if (username.length == 0) {
                    alert("请输入姓名！");
                    endloading();
                    $("#txt_UserName").focus();
                    return false;
                }
                if (title.length == 0) {
                    alert("请输入标题！");
                    endloading();
                    $("#txt_Title").focus();
                    return false;
                }
                if (email.length == 0) {
                    alert("请输入Email！");
                    endloading();
                    $("#txt_Email").focus();
                    return false;
                }
                if (tel.length == 0) {
                    alert("请输入电话号码！");
                    endloading();
                    $("#txt_Tel").focus();
                    return false;
                }
                if (chat.length == 0) {
                    alert("请输入QQ/MSN/ICQ");
                    endloading();
                    $("#txt_Chat").focus();
                    return false;
                }
                if (content.length == 0) {
                    alert("请输入留言内容！");
                    endloading();
                    $("#txt_Content").focus();
                    return false;
                }

                $.post("/e/api/MessageService.asmx/SaveMessage", {
                    "chat": chat,
                    "content": content,
                    "email": email,
                    "tel": tel,
                    "title": title,
                    "username": username
                }, function (r) {
                    var suc = $(r).find("Success").first().text();
                    if (suc == "true") {
                        alert("留言成功，感谢您对我们支持！")
                        location.href = "?"
                    }
                    else {
                        alert("留言出错，请重试！")
                        endloading();
                        return false;
                    }
                }, "xml");
                return false;
            });
        })
    </script>
